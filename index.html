<!DOCTYPE html>
<html>
<head>
  <title>Acceso al sistema</title>

  <style>
    body {
      font-family: Arial;
      background-color: #f5f5f5;
      text-align: center;
      padding-top: 50px;
    }

    input {
      padding: 8px;
      margin: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Acceso al sistema</h1>

  <p>Edad:</p>
  <input type="number" id="edad">

  <p>¿Tiene boleto?</p>
  <input type="checkbox" id="boleto">

  <br><br>
  <button onclick="verificarAcceso()">Verificar</button>

  <p id="resultado"></p>

  <script>
    function verificarAcceso() {
      let edad = document.getElementById("edad").value;
      let tieneBoleto = document.getElementById("boleto").checked;

      if (edad >= 18 && tieneBoleto) {
        document.getElementById("resultado").textContent = "✅ Acceso permitido";
      } else {
        document.getElementById("resultado").textContent = "❌ Acceso denegado";
      }
    }
  </script>

</body>
</html>
